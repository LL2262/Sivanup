<div class="content">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" [routerLink]="['/home']">
                    <img alt="Brand" src="../assets/bootstrap/img/LogoPami.png" id="img-logo"> SIVANUP
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a [routerLink]="['/home']">
                            <i class="fa fa-home"></i> Home</a>
                    </li>
                    <li *ngIf="isLogin" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">Modulos
                            <span class="expand_caret caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a [routerLink]="['/centros']">
                                    <i class="fa fa-blind"></i> Centros</a>
                            </li>
                            <li>
                                <a [routerLink]="['/departamentos']">
                                    <i class="fa fa-map"></i> Departamentos</a>
                            </li>
                            <li>
                                <a [routerLink]="['/encuestadores']">
                                    <i class="fa fa-user-md"></i> Encuestadores</a>
                            </li>
                            <li>
                                <a [routerLink]="['/enfermedades']">
                                    <i class="fa fa-medkit"></i> Enfermedades</a>
                            </li>
                            <li>
                                <a [routerLink]="['/programas']">
                                    <i class="fa fa-briefcase"></i> Programas</a>
                            </li>
                            <li>
                                <a [routerLink]="['/territorios']">
                                    <i class="fa fa-map-marker"></i> Territorios</a>
                            </li>
                        </ul>
                    </li>
                    <li *ngIf="isLogin" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">Afiliados
                            <span class="expand_caret caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a [routerLink]="['/cargarAfiliado']">
                                    <i class="fa fa-users"></i> Cargar afiliado</a>
                            </li>
                            <li>
                                <a [routerLink]="['/departamentos']">
                                    <i class="fa fa-users"></i> Buscar afiliados</a>
                            </li>
                        </ul>
                    </li>
                    <li *ngIf="isLogin && usuario.IdPermiso == 1">
                        <a [routerLink]="['/adminUsers']">
                            <i class="fa fa-edit"></i> Administrar</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf="!isLogin">
                        <a [routerLink]="['/registrarse']">
                            <span class="glyphicon glyphicon-user"></span> Registrarse</a>
                    </li>
                    <li *ngIf="!isLogin">
                        <a [routerLink]="['/login']">
                            <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                    <li *ngIf="isLogin">
                        <a>
                            <img *ngIf="fotoUsuario" src="{{fotoUsuario}}" class="img-circle" id="img-email">
                            <span> {{emailUsuario}}</span>
                        </a>
                    </li>
                    <li *ngIf="isLogin">
                        <a href="#" (click)="onClickLogout()">
                            <span class="glyphicon glyphicon-log-out"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="main" class="col-lg-12">
        <!-- Componente actual -->
        <router-outlet></router-outlet>
    </section>

    <!-- <footer id="footer" class="col-lg-12">

</div>
