<div class="col-md-10 col-md-offset-1">
    <div class="jumbotron">
        <h3 class="text-center">{{titulo}}</h3>
        <form #formDatosPersonales="ngForm">
  
            <div class="row">
              <div class="form-group col-md-4">
                <label>Fecha</label>
                  <div class="input-group col-md-3">
                    <input type="date" max="{{afiliado.FechaComienzo}}" #fecha="ngModel" name="fecha" [(ngModel)]="afiliado.FechaComienzo" class="form-control" required>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>   
                  </div>                 
              </div>

              <div class="form-group col-md-3 col-md-offset-5">
                  <label>NÂ° de Beneficiario<span *ngIf="!beneficiario.valid && beneficiario.touched" class="alert-danger">
                    <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                  <input type="text" #beneficiario="ngModel" name="beneficiario"[(ngModel)]="afiliado.NroAfiliado" class="form-control text-uppercase" required>
                </div>
            </div>  

            <div class="row">
              <div class="form-group col-md-7">
                <label>Apellido y Nombre<span *ngIf="!apeNom.valid && apeNom.touched" class="alert-danger">
                  <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                <input type="text" #apeNom="ngModel" name="apeNom" [(ngModel)]="afiliado.ApellidoNombre" class="form-control text-uppercase" required>
              </div>

              <div class="form-group col-md-2">
                  <label>Edad<span *ngIf="!edad.valid && edad.touched" class="alert-danger">
                    <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                  <input type="text" #edad="ngModel" name="edad" [(ngModel)]="afiliado.Edad" class="form-control text-uppercase" required>
              </div>

              <div class="form-group col-md-3">
                  <label>Sexo<span *ngIf="!sexo.valid && sexo.touched" class="alert-danger">
                    <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                  <div class="radio">
                      <label><input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="F" required>Femenino &nbsp;&nbsp;</label>
                      <label><input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="M" required>Masculino</label>
                  </div>     
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-2">
                <label>Cintura<span *ngIf="!cintura.valid && cintura.touched" class="alert-danger">
                  <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                <input type="text" #cintura="ngModel" name="cintura" [(ngModel)]="afiliado.Cintura" class="form-control text-uppercase" required>
              </div>

              <div class="form-group col-md-2">
                  <label>Pantorrilla<span *ngIf="!pantorrilla.valid && pantorrilla.touched" class="alert-danger">
                    <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                  <input type="text" #pantorrilla="ngModel" name="pantorrilla" [(ngModel)]="afiliado.Pantorrilla" class="form-control text-uppercase" required>
              </div>

              <div class="form-group col-md-4">
                  <label>Encuestador<span *ngIf="!encuestador.valid && encuestador.touched" class="alert-danger">
                      <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                  <ng-select #encuestador="ngModel" name="encuestador" [(ngModel)]="afiliado.Encuestador" [dropdownPosition]="'bottom'" class="text-uppercase" required>
                    <ng-option *ngFor="let item of encuestadores" [value]="item">{{item.Encuestador}}</ng-option>
                    <ng-option></ng-option>
                </ng-select>
              </div>

              <div class="form-group col-md-4">
                <label>Territorio<span *ngIf="!territorio.valid && territorio.touched" class="alert-danger">
                  <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
              <ng-select #territorio="ngModel" name="territorio" [(ngModel)]="afiliado.Territorio" [dropdownPosition]="'bottom'" class="text-uppercase" required>
                  <ng-option *ngFor="let item of territorios" [value]="item">{{item.NombreTerritorio}}</ng-option>
                  <ng-option></ng-option>
              </ng-select>
              </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Departamento<span *ngIf="!departamento.valid && departamento.touched" class="alert-danger">
                        <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                    <ng-select #departamento="ngModel" name="departamento" [(ngModel)]="afiliado.Dpto" [dropdownPosition]="'bottom'" class="text-uppercase" required>
                        <ng-option *ngFor="let item of dptos" [value]="item">{{item.NombreDpto}}</ng-option>
                        <ng-option></ng-option>
                    </ng-select>
                </div>

              <div class="form-group col-md-5">
                <label>Centro<span *ngIf="!centro.valid && centro.touched" class="alert-danger">
                  <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
              <ng-select #centro="ngModel" name="centro" [(ngModel)]="afiliado.Centro" [dropdownPosition]="'bottom'" class="text-uppercase" required>
                  <ng-option *ngFor="let item of centros" [value]="item">{{item.NombreCentro}}</ng-option>
                  <ng-option></ng-option>
              </ng-select>
              </div>

              <div class="form-group col-md-4">
                <label>Programa<span *ngIf="!programa.valid && programa.touched" class="alert-danger">
                  <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
              <ng-select #programa="ngModel" name="programa" [(ngModel)]="afiliado.Programa" [dropdownPosition]="'bottom'" class="text-uppercase" required>
                  <ng-option *ngFor="let item of programas" [value]="item">{{item.NombrePrograma}}</ng-option>
                  <ng-option></ng-option>
              </ng-select>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-4">
                  <label>Enfermedades<span *ngIf="!enfes.valid && enfes.touched" class="alert-danger">
                      <i class="fa fa-exclamation-circle"></i> Obligatorio</span></label>
                  <ng-select #enfes="ngModel" name="enfes" [(ngModel)]="afiliado.Enfermedades" [dropdownPosition]="'bottom'" [multiple]="true" [closeOnSelect]="false" class="text-uppercase" required>
                      <ng-option *ngFor="let item of enfermedades" [value]="item">{{item.NombreEnfermedad}}</ng-option>
                      <ng-option></ng-option>
                  </ng-select>
              </div>

              <div class="form-group col-md-5">
                <label>Comentarios</label>
                <textarea rows="2" #coment="ngModel" name="coment" [(ngModel)]="afiliado.Comentario" class="form-control text-uppercase" required></textarea>
              </div>
            </div>

            <h3 class="text-center">{{titulo2}}</h3>

            <div class="row">
                <div class="form-group col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-10">
                                Pregunta 1
                            </div>
                            <div class="col-md-2">
                                <div class="radio margin-radio">
                                    <label>
                                        <input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="F" required>SI&nbsp;</label>
                                    <label>
                                        <input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="M" required>NO</label>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-10">
                                Pregunta 2
                            </div>
                            <div class="col-md-2">
                                <div class="radio margin-radio">
                                    <label>
                                        <input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="F" required>SI&nbsp;</label>
                                    <label>
                                        <input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="M" required>NO</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="form-group col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-10">
                                Pregunta 3
                            </div>
                            <div class="col-md-2">
                                <div class="radio margin-radio">
                                    <label>
                                        <input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="F" required>SI&nbsp;</label>
                                    <label>
                                        <input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="M" required>NO</label>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-10">
                                Pregunta 4
                            </div>
                            <div class="col-md-2">
                                <div class="radio margin-radio">
                                    <label>
                                        <input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="F" required>SI&nbsp;</label>
                                    <label>
                                        <input type="radio" #sexo="ngModel" name="sexo" [(ngModel)]="afiliado.Sexo" value="M" required>NO</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>

            <input type="button" [disabled]="!formDatosPersonales.form.valid" value="Enviar" class="btn btn-primary btn-block" (click)="enviar()">
    
          </form>
    </div>
</div>
