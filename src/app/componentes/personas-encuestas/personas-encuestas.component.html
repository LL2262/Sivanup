<div class="col-md-10 col-md-offset-1">
    <div class="jumbotron">
        <h3 class="text-center">{{titulo}}</h3>
        <form #formDatosPersonales="ngForm" (submit)="onSubmitAddUser()">
  
            <div class="row">
              <div class="form-group col-md-3">
                <label>Fecha<span *ngIf="!fecha.valid && apellido.fecha" class="alert-danger">
                  <i class="fa fa-exclamation-circle"></i> La fecha no puede ser posterior a la actual</span></label>
                  <div class="input-group">
                    <input id="fecha" type="text" #fecha="ngModel" name="fecha" [(ngModel)]="afiliado.FechaComienzo" class="form-control date-picker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>   
                  </div>                 
              </div>


            </div>  
    
            <input type="submit" [disabled]="!formDatosPersonales.form.valid" value="Enviar" class="btn btn-primary btn-block">
    
          </form>

    </div>
</div>
<div class="col-md-10 col-md-offset-1">
    <div class="jumbotron">
        <h3 class="text-center">{{titulo2}}</h3>



    </div>
</div>
