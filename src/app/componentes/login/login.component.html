<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="jumbotron">
      <h3 class="text-center">{{titulo}}</h3>
      <form (submit)="onSubmitLogin()">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
        </div>

        <input type="submit" value="Enviar" class="btn btn-primary btn-block">

      </form>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="jumbotron" style="margin-top: -20px; padding-top: 30px">
        <form>
          <div class="form-group">
              <button class="btn btn-block btn-facebook" (click)="onClickFacebookLogin()"><i class="fa fa-facebook"></i> Registrate con Facebook</button>
          </div>
          <div class="form-group">
              <button class="btn btn-block btn-google" (click)="onClickGoogleLogin()"><i class="fa fa-google-plus"></i> Registrate con Google</button>
          </div>
          <div class="form-group">
              <button class="btn btn-block btn-twitter" ><i class="fa fa-twitter"></i> Registrate con Twitter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
